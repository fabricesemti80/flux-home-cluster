---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: cloudflared
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    cloudflared:
      tunnel: 751f5d58-949b-4088-8b53-348d5f85c11a
      ingress:
        - hostname: "tunnel.${SECRET_DOMAIN}" # tunnel.example.com
          service: http://web-service:80
        - hostname: "hello.${SECRET_DOMAIN}"
          service: hello_world
        # - hostname: chat.akchristiansen.com
        #   service: http://mattermost-team-edition.default.svc.cluster.local:8065
        - service: http_status:404
