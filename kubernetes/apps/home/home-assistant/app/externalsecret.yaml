---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homeassistant-secrets
  namespace: home
spec:
# RefreshInterval is the amount of time before the values reading again from the SecretStore provider
  # Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h" (from time.ParseDuration)
  # May be set to zero to fetch and create it once
  refreshInterval: "1h"
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: homeassistant-secrets
    template:
      engineVersion: v2
      data:
        # Home Assistant
        # ROBOROCK_TOKEN: "{{ .ROBOROCK_TOKEN }}"
        # ROBOROCK_XIAOMI_PASSWORD: "{{ .ROBOROCK_XIAOMI_PASSWORD }}"
        # TELEGRAM_API_KEY: "{{ .TELEGRAM_API_KEY }}"
        # TELEGRAM_CHAT_ID: "{{ .TELEGRAM_CHAT_ID }}"
        HASS_LATITUDE: "{{ .HASS_LATITUDE }}"
        HASS_LONGITUDE: "{{ .HASS_LONGITUDE }}"
        # Postgres Init
        POSTGRES_DB: home_assistant
        POSTGRES_HOST: postgres-rw.development.svc.cluster.local
        POSTGRES_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres-rw.development.svc.cluster.local/home_assistant"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: hass
    - extract:
        key: cloudnative-pg
